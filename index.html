<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네타의 사이트</title>
    <style>
        :root {
            --main-purple: #b19cd9;
            --bg-color: #f1eff7;
            --card-bg: #ffffff;
            --tab-height: 100px; 
        }

        html { overflow-y: scroll; }
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Pretendard', sans-serif;
            background-color: var(--bg-color);
            display: flex; justify-content: center;
            min-height: 100vh; padding: 40px 20px;
            scrollbar-gutter: stable;
        }

        .main-container {
            display: flex; gap: 40px;
            width: 100%; max-width: 1400px;
            align-items: flex-start;
        }

        /* 좌측 사이드바 */
        .sidebar {
            flex: 0 0 320px;
            display: flex; flex-direction: column; gap: 15px;
            position: sticky; top: 40px;
            z-index: 10;
        }

        .profile-card {
            background: var(--card-bg);
            border-radius: 30px; padding: 50px 20px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(177, 156, 217, 0.1);
        }

        .avatar {
            width: 110px; height: 110px;
            background: #000; border-radius: 50%;
            margin-bottom: 20px; border: 4px solid #fff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .profile-card h1 { font-size: 1.7rem; color: var(--main-purple); }
        .badge {
            display: inline-block; background: var(--main-purple);
            color: white; padding: 6px 16px; border-radius: 20px;
            font-size: 0.85rem; font-weight: bold; margin-top: 10px;
        }

        .link-item {
            background: var(--card-bg); padding: 18px;
            border-radius: 20px; text-decoration: none; color: #555;
            font-weight: bold; text-align: center;
            transition: 0.3s; box-shadow: 0 4px 10px rgba(0,0,0,0.02);
            display: block; margin-top: 0px;
        }
        .link-item:hover { background: var(--main-purple); color: white; transform: translateY(-3px); }

        .content-area { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            min-height: 1000px;
        }

        /* 상단 고정 영역 */
        .tab-wrapper {
            position: fixed;
            top: 0px; 
            width: calc(100% - 320px - 40px - 40px); 
            max-width: calc(1400px - 320px - 40px);
            height: var(--tab-height);
            display: flex;
            align-items: center;
            padding-top: 25px; 
            background: rgba(241, 239, 247, 0.8); 
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            z-index: 100;
        }

        .tab-menu { 
            display: flex; 
            gap: 20px; 
            align-items: center; 
            padding-left: 0px;
        }

        .tab-button {
            height: 46px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 25px; 
            border-radius: 15px; 
            border: none;
            background: rgba(255, 255, 255, 0.7); 
            color: #777;
            font-weight: bold; 
            cursor: pointer; 
            transition: 0.3s;
            line-height: 1;
        }

        .tab-button.active {
            background: var(--main-purple); 
            color: white;
            box-shadow: 0 5px 15px rgba(177, 156, 217, 0.3);
        }

        .content-section { 
            display: none; 
            padding-top: 80px; 
        }
        .content-section.active { display: block; animation: fadeIn 0.3s ease-out; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            padding-bottom: 50px;
        }

        /* --- 작품 박스 & 오버레이 스타일 --- */
        .work-box {
            position: relative; 
            aspect-ratio: 16 / 10;
            background: #ddd;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.8);
            box-shadow: 0 5px 20px rgba(0,0,0,0.02);
            overflow: hidden;
        }

        .work-box img {
            width: 100%; height: 100%;
            object-fit: cover; display: block;
            transition: transform 0.3s ease;
        }

        .work-overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(108, 108, 108, 0.4); 
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 2;
            backdrop-filter: blur(5px); 
            -webkit-backdrop-filter: blur(5px);
        }

        .work-overlay span {
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            padding: 10px 25px;
            border: none; 
            background: rgba(0, 0, 0, 0.2); 
            border-radius: 50px;
        }

        .work-box:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(177, 156, 217, 0.2);
        }
        .work-box:hover img { transform: scale(1.05); }
        .work-box:hover .work-overlay { opacity: 1; }

        @media (max-width: 1000px) {
            .main-container { flex-direction: column; align-items: center; }
            .sidebar { width: 100%; max-width: 500px; position: static; }
            .content-area { width: 100%; }
            .tab-wrapper { 
                position: sticky; 
                width: 100%; 
                max-width: none;
                left: 0;
                padding: 0 20px;
                top: 0;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="main-container">
        <aside class="sidebar">
            <div class="profile-card">
                <img src="https://playentry.org/uploads/79/bf/79bf5ed3m7ork8p20006e4a2cf22w8e5.png" class="avatar">
                <h1>귀여운네타</h1>
                <div class="badge">ENTRY DEVELOPER</div>
                <p style="color:#999; font-size:0.9rem; margin-top:20px;">네타는 귀엽다</p>
            </div>
            <a href="https://naver.me/G2FWrRdO" class="link-item" target="_blank">마이페이지</a>
            <a href="https://www.youtube.com/@%EB%84%A4%ED%83%80" class="link-item" target="_blank">유튜브 채널</a>
            <a href="https://open.kakao.com/o/gCDEnClf" class="link-item" target="_blank">오픈채팅방</a>
        </aside>

        <main class="content-area">
            <div class="tab-wrapper">
                <div class="tab-menu">
                    <button class="tab-button active" onclick="openTab(event, 'popular')">인기 작품 (<span id="pop-count">0</span>)</button>
                    <button class="tab-button" onclick="openTab(event, 'staff')">스태프 선정 (<span id="staff-count">0</span>)</button>
                    <button class="tab-button" onclick="openTab(event, 'masterpiece')">대작 (<span id="master-count">0</span>)</button>
                </div>
            </div>

            <section id="popular" class="content-section active">
                <div class="grid" id="pop-grid"></div>
            </section>

            <section id="masterpiece" class="content-section">
                <div class="grid" id="master-grid"></div>
            </section>

            <section id="staff" class="content-section">
                <div class="grid" id="staff-grid"></div>
            </section>
        </main>
    </div>

    <script>
        const popularLinks = [
            "https://playentry.org/project/63dd1aba4c70b2808cf549ca",
            "https://playentry.org/project/646b529d8b9a360037a52ed3",
            "https://playentry.org/project/64744bf9fad7ba001a100bbb",
            "https://playentry.org/project/64b8b22ff8964a002c9ccb13",
            "https://playentry.org/project/65199b4b5cf4a8003795c59b",
            "https://playentry.org/project/65b6098ee837b7002501ba09",
            "https://playentry.org/project/666583838101c7e880073827",
            "https://playentry.org/project/6780e8b6ccf1ebf116c14fad",
            "https://playentry.org/project/68ea85407c2203e78a84ac40",
            "https://playentry.org/project/697f60657241ef5117e8297f",
        ];

        // 대작 링크 리스트
        const masterpieceLinks = [
            "https://playentry.org/project/66caa6fa7f0167d2aec835e5"
        ];

        const staffLinks = [
            "https://playentry.org/project/63dd1aba4c70b2808cf549ca",
            "https://playentry.org/project/642e98ad20635d0037e6fef6",
            "https://playentry.org/project/64fb2b44a28f930069a210a3",
            "https://playentry.org/project/65b6098ee837b7002501ba09",
            "https://playentry.org/project/665b06fc38407aac7847bf20",
            "https://playentry.org/project/6780e8b6ccf1ebf116c14fad",
        ];

        function createBoxes(links, gridId, countId) {
            const grid = document.getElementById(gridId);
            document.getElementById(countId).innerText = links.length;
            const reversedLinks = [...links].reverse();

            reversedLinks.forEach(link => {
                const box = document.createElement('div');
                box.className = 'work-box';
                box.onclick = () => window.open(link);
                
                const projectId = link.split('/').pop();
                const thumbUrl = `https://playentry.org/uploads/thumb/${projectId.substring(0, 4)}/${projectId}.png`;
                
                const img = document.createElement('img');
                img.src = thumbUrl;
                img.onerror = () => { img.src = 'https://playentry.org/img/assets/empty_project.png'; };
                box.appendChild(img);

                const overlay = document.createElement('div');
                overlay.className = 'work-overlay';
                overlay.innerHTML = '<span>보러가기</span>';
                box.appendChild(overlay);

                grid.appendChild(box);
            });
        }

        function openTab(evt, tabName) {
            const sections = document.getElementsByClassName("content-section");
            for (let i = 0; i < sections.length; i++) sections[i].classList.remove("active");
            const buttons = document.getElementsByClassName("tab-button");
            for (let i = 0; i < buttons.length; i++) buttons[i].classList.remove("active");
            document.getElementById(tabName).classList.add("active");
            evt.currentTarget.classList.add("active");
            window.scrollTo(0, 0);
        }

        // 각 카테고리별 데이터 생성
        createBoxes(popularLinks, 'pop-grid', 'pop-count');
        createBoxes(masterpieceLinks, 'master-grid', 'master-count');
        createBoxes(staffLinks, 'staff-grid', 'staff-count');
    </script>
</body>
</html>
