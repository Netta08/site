<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네타의 사이트</title>
    <style>
        :root {
            --main-purple: #b19cd9;
            --bg-color: #f1eff7;
            --card-bg: #ffffff;
            --tab-height: 100px; 
        }

        html { overflow-y: scroll; }
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Pretendard', sans-serif;
            background-color: var(--bg-color);
            display: flex; justify-content: center;
            min-height: 100vh; padding: 40px 20px;
            scrollbar-gutter: stable;
        }

        .main-container {
            display: flex; gap: 40px;
            width: 100%; max-width: 1400px;
            align-items: flex-start;
        }

        /* 좌측 사이드바 */
        .sidebar {
            flex: 0 0 320px;
            display: flex; flex-direction: column; gap: 12px;
            position: sticky; top: 40px;
            z-index: 10;
        }

        .profile-card {
            background: var(--card-bg);
            border-radius: 30px; padding: 50px 20px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(177, 156, 217, 0.1);
            margin-bottom: 5px;
        }

        .avatar {
            width: 110px; height: 110px;
            background: #000; border-radius: 50%;
            margin-bottom: 20px; border: 4px solid #fff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .profile-card h1 { font-size: 1.7rem; color: var(--main-purple); }
        .badge {
            display: inline-block; background: var(--main-purple);
            color: white; padding: 6px 16px; border-radius: 20px;
            font-size: 0.85rem; font-weight: bold; margin-top: 10px;
        }

        /* --- 정렬이 완벽한 링크 아이템 스타일 --- */
/* --- 링크 아이템 스타일 (정렬 강화 버전) --- */
.link-item {
    background: var(--card-bg); 
    padding: 14px 20px; /* 좌우 여백을 넓혀서 안정감 부여 */
    border-radius: 20px; 
    text-decoration: none; 
    color: #555;
    font-weight: bold; 
    transition: 0.3s; 
    box-shadow: 0 4px 10px rgba(0,0,0,0.02);
    
    display: flex;
    align-items: center;    /* 상하 중앙 정렬 */
        justify-content: flex-start; /* 왼쪽부터 정렬 (아이콘 위치 고정) */
    gap: 185px;              /* 아이콘과 글자 사이 간격 고정 */
    line-height: 1;
}

.link-item:hover { 
    background: var(--main-purple); 
    color: white; 
    transform: translateY(-3px); 
}

/* 아이콘 박스 크기를 고정해서 정렬 기준점을 만듭니다 */
.link-icon {
    width: 20px !important;
    height: 20px !important;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
    fill: currentColor;
}

/* 텍스트가 시작되는 위치를 일정하게 유지 */
.link-item span {
    display: inline-block;
    padding-top: 2px; /* 폰트에 따라 미세하게 위로 치우쳐 보일 때 조정 */
}

        /* 콘텐츠 영역 */
        .content-area { flex: 1; display: flex; flex-direction: column; min-height: 1000px; }
        .tab-wrapper { position: fixed; top: 0px; width: calc(100% - 320px - 80px); max-width: calc(1400px - 360px); height: var(--tab-height); display: flex; align-items: center; padding-top: 25px; background: rgba(241, 239, 247, 0.8); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); z-index: 100; }
        .tab-menu { display: flex; gap: 20px; align-items: center; }
        .tab-button { height: 46px; display: flex; align-items: center; justify-content: center; padding: 0 25px; border-radius: 15px; border: none; background: rgba(255, 255, 255, 0.7); color: #777; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .tab-button.active { background: var(--main-purple); color: white; box-shadow: 0 5px 15px rgba(177, 156, 217, 0.3); }
        .content-section { display: none; padding-top: 80px; }
        .content-section.active { display: block; animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; padding-bottom: 50px; }
        .work-box { position: relative; aspect-ratio: 16 / 10; background: #ddd; border-radius: 20px; cursor: pointer; transition: all 0.3s ease; border: 1px solid rgba(255,255,255,0.8); box-shadow: 0 5px 20px rgba(0,0,0,0.02); overflow: hidden; }
        .work-box img { width: 100%; height: 100%; object-fit: cover; display: block; transition: transform 0.3s ease; }
        .work-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(108, 108, 108, 0.4); display: flex; justify-content: center; align-items: center; opacity: 0; transition: all 0.3s ease; z-index: 2; backdrop-filter: blur(5px); -webkit-backdrop-filter: blur(5px); }
        .work-overlay span { color: white; font-weight: bold; font-size: 1.2rem; padding: 10px 25px; border-radius: 50px; background: rgba(0, 0, 0, 0.2); }
        .work-box:hover { transform: translateY(-8px); box-shadow: 0 15px 30px rgba(177, 156, 217, 0.2); }
        .work-box:hover img { transform: scale(1.05); }
        .work-box:hover .work-overlay { opacity: 1; }

        @media (max-width: 1000px) {
            .main-container { flex-direction: column; align-items: center; }
            .sidebar { width: 100%; max-width: 500px; position: static; }
            .content-area { width: 100%; }
            .tab-wrapper { position: sticky; width: 100%; top: 0; margin-top: 20px; }
        }
    </style>
</head>
<body>

    <div class="main-container">
        <aside class="sidebar">
            <div class="profile-card">
                <img src="https://playentry.org/uploads/79/bf/79bf5ed3m7ork8p20006e4a2cf22w8e5.png" class="avatar">
                <h1>네타</h1>
                <div class="badge">ENTRY DEVELOPER</div>
                <p style="color:#999; font-size:0.9rem; margin-top:20px;">네타는 귀엽다</p>
            </div>
            
            <a href="https://naver.me/G2FWrRdO" class="link-item" target="_blank">
                <svg class="link-icon" viewBox="0 0 22 22"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
                마이페이지
            </a>

            <a href="https://www.youtube.com/@%EB%84%A4%ED%83%80" class="link-item" target="_blank">
                <svg class="link-icon" viewBox="0 0 24 24"><path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/></svg>
                유튜브 채널
            </a>

            <a href="https://discord.gg/FECdTrPJzc" class="link-item" target="_blank">
                <svg class="link-icon" viewBox="0 0 24 24"><path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0 11.721 11.721 0 0 0-.617-1.25.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057 19.9 19.9 0 0 0 5.993 3.03.078.078 0 0 0 .084-.028 14.09 14.09 0 0 0 1.226-1.994.076.076 0 0 0-.041-.106 13.107 13.107 0 0 1-1.872-.892.077.077 0 0 1-.008-.128 10.2 10.2 0 0 0 .372-.292.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127 12.299 12.299 0 0 1-1.873.892.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028 19.839 19.839 0 0 0 6.002-3.03a.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.955-2.419 2.157-2.419 1.21 0 2.176 1.096 2.157 2.42 0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.955-2.419 2.157-2.419 1.21 0 2.176 1.096 2.157 2.42 0 1.333-.946 2.418-2.157 2.418z"/></svg>
                ㅤ디스코드
            </a>

            <a href="https://open.kakao.com/o/gCDEnClf" class="link-item" target="_blank">
                <svg class="link-icon" viewBox="0 0 22 22"><path d="M12 3c-4.97 0-9 3.185-9 7.115 0 2.558 1.707 4.8 4.33 6.091l-.828 3.082c-.054.2.17.363.338.25l3.626-2.41c.504.072 1.014.11 1.534.11 4.97 0 9-3.185 9-7.115S16.97 3 12 3z"/></svg>
                오픈채팅방
            </a>
        </aside>

        <main class="content-area">
            <div class="tab-wrapper">
                <div class="tab-menu">
                    <button class="tab-button active" onclick="openTab(event, 'popular')">인기 작품 (<span id="pop-count">0</span>)</button>
                    <button class="tab-button" onclick="openTab(event, 'staff')">스태프 선정 (<span id="staff-count">0</span>)</button>
                    <button class="tab-button" onclick="openTab(event, 'masterpiece')">대작 (<span id="master-count">0</span>)</button>
                </div>
            </div>

            <section id="popular" class="content-section active"> <div class="grid" id="pop-grid"></div> </section>
            <section id="masterpiece" class="content-section"> <div class="grid" id="master-grid"></div> </section>
            <section id="staff" class="content-section"> <div class="grid" id="staff-grid"></div> </section>
        </main>
    </div>

    <script>
        const popularLinks = ["https://playentry.org/project/63dd1aba4c70b2808cf549ca", "https://playentry.org/project/646b529d8b9a360037a52ed3", "https://playentry.org/project/64744bf9fad7ba001a100bbb", "https://playentry.org/project/64b8b22ff8964a002c9ccb13", "https://playentry.org/project/65199b4b5cf4a8003795c59b", "https://playentry.org/project/65b6098ee837b7002501ba09", "https://playentry.org/project/666583838101c7e880073827", "https://playentry.org/project/6780e8b6ccf1ebf116c14fad", "https://playentry.org/project/68ea85407c2203e78a84ac40", "https://playentry.org/project/697f60657241ef5117e8297f"];
        const masterpieceLinks = ["https://playentry.org/project/66caa6fa7f0167d2aec835e5"];
        const staffLinks = ["https://playentry.org/project/63dd1aba4c70b2808cf549ca", "https://playentry.org/project/642e98ad20635d0037e6fef6", "https://playentry.org/project/64fb2b44a28f930069a210a3", "https://playentry.org/project/65b6098ee837b7002501ba09", "https://playentry.org/project/665b06fc38407aac7847bf20", "https://playentry.org/project/6780e8b6ccf1ebf116c14fad"];

        function createBoxes(links, gridId, countId) {
            const grid = document.getElementById(gridId);
            document.getElementById(countId).innerText = links.length;
            const reversedLinks = [...links].reverse();
            reversedLinks.forEach(link => {
                const box = document.createElement('div');
                box.className = 'work-box';
                box.onclick = () => window.open(link);
                const projectId = link.split('/').pop();
                const thumbUrl = `https://playentry.org/uploads/thumb/${projectId.substring(0, 4)}/${projectId}.png`;
                const img = document.createElement('img');
                img.src = thumbUrl;
                img.onerror = () => { img.src = 'https://playentry.org/img/assets/empty_project.png'; };
                box.appendChild(img);
                const overlay = document.createElement('div');
                overlay.className = 'work-overlay';
                overlay.innerHTML = '<span>보러가기</span>';
                box.appendChild(overlay);
                grid.appendChild(box);
            });
        }

        function openTab(evt, tabName) {
            const sections = document.getElementsByClassName("content-section");
            for (let i = 0; i < sections.length; i++) sections[i].classList.remove("active");
            const buttons = document.getElementsByClassName("tab-button");
            for (let i = 0; i < buttons.length; i++) buttons[i].classList.remove("active");
            document.getElementById(tabName).classList.add("active");
            evt.currentTarget.classList.add("active");
            window.scrollTo(0, 0);
        }

        createBoxes(popularLinks, 'pop-grid', 'pop-count');
        createBoxes(masterpieceLinks, 'master-grid', 'master-count');
        createBoxes(staffLinks, 'staff-grid', 'staff-count');
    </script>
</body>
</html>
